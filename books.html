<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>推薦の作品 - Hokori</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      position: relative;
      min-height: 100vh;
      color: white;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(2px);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 80px 20px 100px;
      max-width: 1100px;
      margin: 0 auto;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 50px;
      text-shadow: 0 0 12px rgba(255,255,255,0.5);
    }

    .works-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .work-card {
      display: block;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      background: rgba(255,255,255,0.05);
      transition: transform 0.4s ease, box-shadow 0.3s ease;
      cursor: pointer;
      text-align: center;
    }

    .poster-container {
      width: 100%;
      aspect-ratio: 2/3;
      overflow: hidden;
      background: rgba(0,0,0,0.2);
    }

    .poster-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .work-card:hover img {
      transform: scale(1.05);
    }

    .work-card h3 {
      margin: 10px 0 15px;
      font-size: 1.2rem;
      color: #fff;
    }

    .work-card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 8px 25px rgba(255,255,255,0.3);
    }

    .nav-top {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 2;
    }

    .nav-top a {
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: white;
      font-weight: 500;
      transition: background 0.3s, transform 0.2s;
    }

    .nav-top a:hover {
      background: rgba(255,255,255,0.4);
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>

  </div>

  <div class="container">

    <div class="works-grid">
      <a href="https://youtu.be/nAYKaslCXPc?si=mldN4iNNNLX2BefW" target="_blank" class="work-card">
        <div class="poster-container">
          <img src="https://upload.wikimedia.org/wikipedia/zh/d/da/Godzilla_Minus_One_Poster.jpg?20230904065812" alt="Godzilla Minus One">
        </div>
        <h3>Godzilla: Minus One</h3>
      </a>

      <a href="https://youtu.be/g4Hbz2jLxvQ?si=tx5gWW7BbRABm8L7" target="_blank" class="work-card">
        <div class="poster-container">
          <img src="https://upload.wikimedia.org/wikipedia/zh/2/2c/Spider-Man_-_Into_the_Spider-Verse.jpg" alt="Spider-Man: Into the Spider-Verse">
        </div>
        <h3>Spider-Man: Into the Spider-Verse</h3>
      </a>

      <a href="https://youtu.be/SJkCLcnGB-c?si=jpiknvPh_UPjFXjt" target="_blank" class="work-card">
        <div class="poster-container">
          <img src="https://truth.bahamut.com.tw/s01/201712/ccd21cbce9c441d67cab0e468a718864.JPG" alt="ジョジョの奇妙な冒険Part2 戦闘潮流">
        </div>
        <h3>ジョジョの奇妙な冒険 Part2 戦闘潮流</h3>
      </a>

      <a href="https://youtu.be/EhQt7cl59bA?si=I--u8aw6QcXMdhta" target="_blank" class="work-card">
        <div class="poster-container">
          <img src="https://img.linetv.tw/large/drama/17421-p_250408.png" alt="進擊的巨人">
        </div>
        <h3>進撃の巨人</h3>
      </a>
    </div>
  </div>
</body>
</html>
